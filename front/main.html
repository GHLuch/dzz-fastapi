<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <style>

        html {
            background-color: #010B19;
            color: white;
        }

        body {
            margin: 0;
            font-family: "Roboto Light", sans-serif;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            background-color: #063852;
            height: 100px;
            margin:0 50px 50px;
            border-radius: 0 0 30px 30px;

        }

        .logo {
            display: flex;
            align-items: center;

        }

        header a.logo {
            font-size: 32px;
            font-weight: bold;
            margin-left: 40px;
        }

        header a {
            padding: 30px;
            font-size: 14px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        button {
            border: 1px solid white;
            border-radius: 25px;
            background-color: #063852;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
        }

        .anim-bg-gradient {
            background: linear-gradient(84.29deg, #FC466B -22.08%, #3F5EFB 97.7%);
            background-size: 200% 100%;
            background-position: 100% 0;
            transition: background-position .5s;
            border: 0;
            padding: 20px 101px;
            color: white;
            font-size: 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 56px;
        }

        .anim-bg-gradient:hover {
            background-position: 0 0;
        }

        * {
            box-sizing: border-box;
        }

        .column {

            height: 400px;

        }

        .row:after {
            display: table;
            clear: both;
        }
    </style>

</head>
<body>

<header>
    <div>
        <a class="logo">GYM</a>
    </div>
    <nav>
        <a><button>Главная</button></a>
        <a><button>Профиль</button></a>
        <a style="margin-right: 40px;"><button> Вход </button></a>
    </nav>
</header>

<div class="row">
    <div class="column" style="margin-left: 50px; float: left; width: 40%;">
        <p style="font-size: 80px; margin-top: 150px;">GYM</p>
        <p style="font-size: 20px; margin-top: 55px; margin-right: 27px;">Мы специализируемся на обнаружении техники на аэрофотоснимках промышленных объектов, применяя передовые методы обработки изображений и искусственный интеллект.</p>
        <p><button onclick="topFunction()" class="reset anim-bg-gradient">Попробовать</button></p>
    </div>
    <div class="column" style="margin-right: 50px; float: right; width: 53%;">
        <img src="img.png" alt="img" style="width:100%">
    </div>
</div>

<div class="row">
    <div class="column" style="background-color:#bbb; margin-top: 65%;">
        <p style="font-size: 40px; text-align: center;">Загрузите необходимые изображения</p>
    </div>
</div>


<script>
    function topFunction() {
        document.body.scrollTop = 500;
        document.documentElement.scrollTop = 500;
    }
</script>
</body>
</html>
