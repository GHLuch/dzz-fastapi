<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <style>

        html {
            background-color: #010B19;
            color: white;
        }

        body {
            margin: 0;
            font-family: "Roboto Light", sans-serif;
        }

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            background-color: #063852;
            height: 100px;
            margin:0 50px 50px;
            border-radius: 0 0 30px 30px;

        }

        .logo {
            display: flex;
            align-items: center;

        }

        header a.logo {
            font-size: 32px;
            font-weight: bold;
            margin-left: 40px;
        }

        header a {
            padding: 30px;
            font-size: 14px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        button {
            border: 1px solid white;
            border-radius: 25px;
            background-color: #063852;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
        }

        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 40%;
            height: 300px;

        }

        .row:after {
            display: table;
            clear: both;
        }
    </style>

</head>
<body>

<header>
    <div>
        <a class="logo">GYM</a>
    </div>
    <nav>
        <a><button>Главная</button></a>
        <a><button>Профиль</button></a>
        <a style="margin-right: 40px;"><button> Вход </button></a>
    </nav>
</header>

<div class="row">
    <div class="column" style="background-color:#aaa; margin-left: 50px;">
        <p style="font-size: 80px;">GYM</p>
        <p style="font-size: 20px;">Мы специализируемся на обнаружении техники на аэрофотоснимках промышленных объектов, применяя передовые методы обработки изображений и искусственный интеллект </p>
    </div>
    <div class="column" style="background-color:#bbb;">
        <h2>Column 2</h2>
        <p>Some text..</p>
    </div>
</div>

</body>
</html>
